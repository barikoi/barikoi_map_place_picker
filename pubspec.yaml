name: barikoi_maps_place_picker
description: A Flutter plugin which provides 'Picking Place' using Barikoi Maps widget.
version: 1.0.1
homepage: https://github.com/barikoi/barikoi_maps_place_picker

publish_to: none

analyzer:
  enable-experiment:
    - non-nullable

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  barikoi_api:
    git:
      url: https://github.com/barikoi/barikoi_api_dartlib.git
      ref: 166120a09bbebef3fcb68002e7e90a7e8739c346
  maplibre_gl:
    git:
      url: https://github.com/maplibre/flutter-maplibre-gl.git
      ref: main
#  mapbox_gl:  ^0.11.0
  geolocator: ^9.0.1
#  permission_handler: ^10.2.0
  provider: ^6.0.2

  tuple: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
