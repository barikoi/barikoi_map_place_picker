name: barikoi_maps_place_picker
description: A Flutter plugin which provides 'Picking Place' using Barikoi Maps widget.
version: 1.0.0
homepage: https://github.com/barikoi/barikoi_maps_place_picker

publish_to: none

analyzer:
  enable-experiment:
    - non-nullable

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  barikoi_api:
    git:
      url: https://github.com/barikoi/barikoi_api_dartlib.git
      ref: 2cec4dbfb86c8d5ad61effdea183bf9d5e3a6349
  maplibre_gl:
    git:
      url: https://github.com/m0nac0/flutter-maplibre-gl.git
      ref: 0.16.0
#  mapbox_gl:  ^0.11.0
  geolocator: ^9.0.1
#  permission_handler: ^10.2.0
  provider: ^6.0.2

  tuple: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
